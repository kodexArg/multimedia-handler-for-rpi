{% macro nav_link(endpoint, name) %}
    {% if request.endpoint.endswith(endpoint) %}
        <li class="nav-item"><a class="nav-link active" href="{{ url_for(endpoint) }}">{{name}}</a></li>
    {% else %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for(endpoint) }}">{{name}}</a></li>
    {% endif %}
{% endmacro %}

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarA" aria-controls="navbarA"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarA">
        <ul class="navbar-nav mr-auto">
            {{ nav_link('home', 'Inicio') }}
            {{ nav_link('videos', 'Videos en dispositivos') }}
            {{ nav_link('converter', 'Converter') }}
        </ul>
    </div>
</nav>
